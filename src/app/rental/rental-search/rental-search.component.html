<section id="rentalListing">
  <h1 *ngIf="rentals.length > 0" class="page-title">Your Home in {{city}}</h1>
  <h1 *ngIf="errors.length > 0" class="page-title">
    <p *ngFor="let err of errors">{{err.detail}}</p>
  </h1>
  <div class="row">
    <div class='col-md-3 col-xs-6' *ngFor="let rental of rentals">
      <bwm-rental-list-item [CurrRental]="rental"></bwm-rental-list-item>
    </div>

  </div>
</section>
